
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Vintage Nest Hotels" />
	<meta property="og:title" content="Vintage Nest Hotels" />
	<meta property="og:description" content="Vintage Nest Hotels" />
	<meta property="og:image" content="#" />
	<meta name="format-detection" content="telephone=no">
	<!-- PAGE TITLE HERE -->
	<title>Schoolly Register New User </title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{% static 'dashboard/images/logo.png' %}" />
    <link href="{% static 'dashboard/css/style.css' %}" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-2">
										<a href="{% url 'hotel:home' %}"><img src="{% static 'dashboard/images/logo-full.png' %}" alt=""></a>
									</div>
                                    <h6 class="text-center mb-2">Register New User</h2>
                                    {% if messages %}
                                    {% for message in messages %}
                                    <div class ="alert alert-{{ message.tags }}">{{ message }}</div>
                                    {% endfor%}
                                    {% endif%}
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="{% url 'users:login' %}">Sign in</a></p>
                                    </div>
                                    
                                       
                                    <form  action="" method="post">
                                        {% csrf_token %}
                                        
                                       {{ form|crispy }}
                                       <div class="text-center mt-4">
                                        <button type="submit" value="submit" class="btn btn-primary btn-block">Sign me up</button>
                                    </div>
                                    </form>                                   
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
<script src="{% static 'dashboard/vendor/global/global.min.js' %}"></script>
<script src="{% static 'dashboard/js/custom.min.js' %}"></script>
<script src="{% static 'dashboard/js/dlabnav-init.js' %}"></script>
<script src="{% static 'dashboard/js/styleSwitcher.js' %}"></script>
</body>
</html>
