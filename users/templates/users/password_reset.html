{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Schoolly : School Management Application" />
	<meta property="og:title" content="Schoolly : Modern School Management Application" />
	<meta property="og:description" content="Schoolly : Modern School Management Application" />
	<meta property="og:image" content="" />
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	{% block title %}<title>Schoolly Reset Password</title>{% endblock title %}
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{% static 'dashboard/images/favicon.png' %}" />
    <link href="{% static 'dashboard/css/style.css' %}" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="{% url 'hotel:home' %}"><img src="{% static 'dashboard/images/logo-full.png' %}" alt=""></a>
									</div>
                                    {% block content_body %}
                                    <h4 class="text-center mb-4">Forgot Password</h4>
                                    <p>Enter your email address below</p>
                                    <form action="" method="POST">
                                        {% csrf_token %}
                                                    
                                        {{ form|crispy}}
                                        <div class="text-center mt-4">
                                            <button type="submit" value="submit" class="btn btn-primary btn-block">Reset Password</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        
                                        <p><a href="{% url 'hotel:home'%}">Go back to home page</a></p>
                                    </div>
                                    {% endblock content_body %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'dashboard/vendor/global/global.min.js' %}"></script>
    <script src="{% static 'dashboard/js/custom.min.js' %}"></script>
    <script src="{% static 'dashboard/js/dlabnav-init.js' %}"></script>
	<script src="{% static 'dashboard/js/styleSwitcher.js' %}"></script>
</body>
</html>
